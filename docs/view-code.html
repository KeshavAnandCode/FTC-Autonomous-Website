<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/atom-one-dark.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2a2a2a, #202020);
            
            padding: 20px;
        }
        pre {
            background-color: #ffffff;
            color: #a9b7c6;
            padding: 5x;
            border-radius: 1px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            margin-bottom: 20px; /* Add margin bottom for spacing */
        }
        button {
            display: block;
            width: 8%;
            padding: 10px;
            background-color: #0053ac;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 0%;
        }
        button:hover {
            background-color: #003369;
        }
    </style>
</head>
<body>
    <div class="container">
        <pre><code id="code-content" class="java"></code></pre>
        <button id="copyCodeBtn">Copy Code</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to update code content
            function updateCodeContent() {
                const generatedCode = generateCodeStep2(); // Assuming generateCodeStep2 is defined elsewhere
                document.getElementById('code-content').textContent = generatedCode.trim();
            }

            // Highlight the code block
            hljs.highlightAll();

            // Copy code to clipboard functionality
            const copyCodeBtn = document.getElementById('copyCodeBtn');

            copyCodeBtn.addEventListener('click', () => {
                const codeContent = document.getElementById('code-content').textContent.trim();
                navigator.clipboard.writeText(codeContent).then(() => {
                    alert('Code copied to clipboard!');
                }).catch(err => {
                    console.error('Error copying code to clipboard: ', err);
                });
            });

            // Initial update of code content
            updateCodeContent();
        });
    </script>
</body>
</html>
